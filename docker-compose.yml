version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: teamboard
      POSTGRES_PASSWORD: teamboard
      POSTGRES_DB: teamboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      PGHOST: db
      PGUSER: teamboard
      PGPASSWORD: teamboard
      PGDATABASE: teamboard
      PGPORT: 5432

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always

volumes:
  pgdata:
